<h1>Create a trip</h1>
<form id="create-trip" action="/api/makeTrip" method="post">
  <fieldset>
    <legend>Details</legend>
				
	<div class="control-group">
   		<label>Give this trip a name</label>
    	<input name="name" type="text" placeholder="Awesome trip to a place">
		<span class="help-inline"></span>
    	<span class="help-block">Give this trip a short but descriptive name</span>
	</div>
				
	<div class="control-group">
    	<label>When does this event start</label>
    	<input name="date-start" type="datetime-local" placeholder="August 1">
		<span class="help-inline"></span>
	</div>
				
	<div class="control-group">
    	<label>...and when does it end</label>
    	<input name="date-end" type="datetime-local" placeholder="August 9">
		<span class="help-inline"></span>
	</div>
				
  </fieldset>
  <fieldset>
    <legend>Location</legend>
				
	<div class="control-group">
   		<label>Where will this trip be</label>
    	<input name="location" type="search" placeholder="100 Fake St, Anytown, State">
    	<span class="help-inline"></span>
		<span class="help-block">This can be an address or geographic coordinate</span>
	</div>
				
  </fieldset>
  <fieldset>
    <button type="submit" class="btn btn-primary" data-loading-text="Creating your trip...">Create it</button>
  </fieldset>
</form>
