<h1>
	{{#if trip.name}}
		{{trip.name}}
	{{else}}
		A trip without a name
	{{/if}}
</h1>
<div data-when="{{trip.date-start}}">{{human.describes-date-start}} <span class="when-date">{{human.date-start}}</span> <span>{{human.location-type-describer}}</span> <span class="place-name">{{human.location-name}}</span></div>
